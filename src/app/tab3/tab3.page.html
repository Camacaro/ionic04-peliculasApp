
<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Favoritos</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- <app-slideshow-poster [peliculas]="peliculas" ></app-slideshow-poster>  -->

    <div *ngFor="let peliGenero of favoritoGenero">

        <ion-grid *ngIf="peliGenero.peliculas.length > 0">
            <ion-row>
                <ion-col>
                    <h4> {{ peliGenero.genero }} </h4>
                </ion-col>
            </ion-row>
            <app-slideshow-poster [peliculas]="peliGenero.peliculas" ></app-slideshow-poster>
        </ion-grid>
    </div>
</ion-content>
