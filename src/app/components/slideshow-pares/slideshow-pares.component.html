<ion-slides [options]="slideOpts" >

    <ion-slide *ngFor="let paresPelicula of (peliculas) | pares">

        <ion-row>

            <ion-col size="12" *ngFor="let pelicula of paresPelicula">
                <ion-card (click)="verDetalle( pelicula.id )">
                    <img [src]="pelicula.poster_path | imagen" class="poster">    
                </ion-card>        
            </ion-col>

        </ion-row>

    </ion-slide>

    <ion-slide class="slide-mas">
        <ion-button expand="full"
                    class="btn-mas"
                    size="large"
                    (click)="onClick()">
            <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-slide>

</ion-slides>
